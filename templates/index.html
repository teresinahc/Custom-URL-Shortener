{% extends "base.html" %}
{% block content %}
<section class="jumbotron">
    <div class="container">
        <form action="/shortener" method="POST">
            <div class="form-group">
                <label class="font-cursive">URL</label>
                <input type="text" class="form-control style-input" name="longurl" id="longurl" placeholder="url: https://exemple.com">
            </div>
            <div class="form-group">
                <label class="font-cursive">Customização</label>
                <input type="text" class="form-control style-input" name="custom" id="custom" placeholder="Hacker">
            </div>
            <p>
                <button type="submit" class="btn btn-secondary button-cursive btn-lg btn-block">Submit</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
